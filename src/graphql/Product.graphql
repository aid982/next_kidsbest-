query Product($id: ID) {
      product(id: $id) {
        data {
          id
          attributes {
            name
            price
            featured
            forBoys
            forGirls
            description
            description_meta
            keyWords        
            code
            product_sizes {
              data {
                id
                attributes {
                  size {
                    data {
                      attributes {
                        name
                      }
                    }
                  }
                  qty
                }
              }
            }
          }
        }
      }
    }