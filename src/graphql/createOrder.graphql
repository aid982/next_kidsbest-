mutation createOrder($date:DateTime,$products:JSON,$client:ID,$address:String,$fio:String,$phone:String) {
  createOrder(data:{products:$products,date:$date,client:$client,publishedAt:$date,address:$address,fio:$fio,phone:$phone}) {
    data { 
      id
      attributes {
        date
        client {
          data {
            id
            attributes {
              name
              phone              
            }
          }
        }
        products       
        
        
      }
     }
  }
}