query HomeQuery {
  categories {
    data {
      attributes {
        title
      }
    }
  }
  sizes {
    data {
      attributes {
        name
      }
    }
  }
  products {
    data {
      id
      attributes {
        name
        price
        featured
        forBoys
        forGirls
        code
        image {
          data {
            attributes {
              url
              height
              width
            }
          }
        }
        product_sizes {
          data {
            id
            attributes {
              size {
                data {
                  attributes {
                    name
                  }
                }
              }
              qty
            }
          }
        }
      }
    }
  }
}
