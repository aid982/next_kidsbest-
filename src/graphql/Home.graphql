query HomeQuery($ProductPaginationArg:PaginationArg,$Filter:ProductFiltersInput,$sort:[String]) {
  categories {
    data {
      attributes {
        title
      }
    }
  }
  sizes {
    data {
      attributes {
        name
      }
    }
  }
  products(pagination:$ProductPaginationArg,filters:$Filter,sort:$sort) {
   meta {
      pagination {
        total,
        page,
        pageCount
      }
    }
    data {
      id
      attributes {
        name
        price
        featured
        forBoys
        forGirls
        code
        image {
          data {
            attributes {
              url
              height
              width
            }
          }
        }
        product_sizes {
          data {
            id
            attributes {
              size {
                data {
                  attributes {
                    name
                  }
                }
              }
              qty
            }
          }
        }
      }
    }
  }
}
